{% extends 'base.html'%}

{% block title %}  Local Tweets
{% endblock %}

{% block content %}
<!-- <h1><center>Welcome to Local Tweets </center> </h1> -->
<table>
{% if item_list %}
{% for item in item_list %}
<tr>
<td> <img src = {{item.profile_image_url}} alt = "Icon"> </td>
<td><b> {{item.from_user}}:</b> 
<br>
{{item.text}}
</td>
</tr>
{% endfor %}

{% else %}
<h2> 
Oops, there is no one tweetering anything on this location
</h2>
{% endif %}


{% endblock %}
